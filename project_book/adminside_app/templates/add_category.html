{% extends 'admin_base.html' %}
{% load static %}

{% block csslink %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'admin/css/add_category.css' %}">
{% endblock %}


{% block content %}
<div class="container-fluid py-5">
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="text-white mb-0">Add New Category</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="{% url 'admin_dashboard' %}" class="text-secondary">Admin</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'admin_category' %}" class="text-secondary">Category</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Add Category</li>
                    </ol>
                </nav>
            </div>

            <form method="POST" action="{% url 'add_category' %}">
                <!-- Category Name -->
                {% csrf_token %}
                <div class="mb-4">
                    <label class="form-label">Category Name</label>
                    <input type="text" name="category_name" class="form-control" placeholder="Enter category name" required>
                </div>
                
                <!-- Description -->
                <div class="mb-4">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="4" placeholder="Enter category description" required></textarea>
                </div>
                
                <!-- Action Buttons -->
                <div class="d-flex justify-content-end gap-3 mt-4">
                    <a href="{% url 'admin_category' %}" class="btn btn-secondary px-4 py-2">Cancel</a>
                    <button type="submit" class="btn btn-primary px-4 py-2">Add Category</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
