{% extends 'admin_base.html' %}
{% load static %}

{% block csslink %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'admin/css/add_category.css' %}">
{% endblock %}


{% block content %}
<div class="container-fluid py-5">
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="text-white mb-0">Edit Category</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="{% url 'admin_dashboard' %}" class="text-secondary">Admin</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'admin_category' %}" class="text-secondary">Category</a></li>
                        <li class="breadcrumb-item active" aria-current="page">View Category</li>
                    </ol>
                </nav>
            </div>

            <form method="POST" action="">
                <!-- Category Name -->
                {% csrf_token %}
                <div class="mb-4">
                    <label class="form-label">Category Name</label>
                    <input type="text" name="category_name" class="form-control"  value="{{category.category_name}}">
                </div>
                
                <!-- Description -->
                <div class="mb-4">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="4">{{category.description}}</textarea>
                </div>
                
                <div class="mt-6">
                    {% if category.is_available %}
                        <button type="submit" class="btn-primary" name="delete_category">Delete Category</button>
                    {% else %}
                        <button type="submit" class="btn-primary" name="readd_category">Add to List Again</button>
                    {% endif %}
                    <!-- Save Button -->
                    <button type="submit" class="btn-primary">Update Category</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
