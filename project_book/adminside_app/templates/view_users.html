{% extends 'admin_base.html' %}
{% load static %}

{% block csslink %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'admin/css/add_users.css' %}">
{% endblock %}


{% block content %}
<div class="container-fluid py-5">
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="text-white mb-0">View User</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="#" class="text-secondary">Admin</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'admin_users' %}" class="text-secondary">Users</a></li>
                        <li class="breadcrumb-item active" aria-current="page">View User</li>
                    </ol>
                </nav>
            </div>

            <form method="POST" action="{% url 'view_users' record.id  %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <!-- Left Column -->
                    <div class="col-md-6">
                        <div class="mb-4">
                            <label class="form-label text-gray-400">First Name</label>
                            <input type="text" name="first_name" class="form-control bg-dark border border-light rounded text-white" value="{{record.first_name}}">
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label text-gray-400">Username</label>
                            <input type="text" name="username" class="form-control bg-dark border border-light rounded text-white" value="{{record.username}}">
                        </div>
                        
                        <div class="mb-4">
                            <label class="block text-gray-400 text-sm mb-2">Gender</label>
                            <input type="text" class="form-control bg-dark border border-light rounded text-white" name="gender" value="{{record.gender}}">
                        </div>
                    </div>
            
                    <!-- Right Column -->
                    <div class="col-md-6">
                        <div class="mb-4">
                            <label class="form-label text-gray-400">Last Name</label>
                            <input type="text" name="last_name" class="form-control bg-dark border border-light rounded text-white" value="{{record.last_name}}">
                        </div>
            
                        <div class="mb-4">
                            <label class="form-label text-gray-400">Email</label>
                            <input type="email" name="email" class="form-control bg-dark border border-light rounded text-white" value="{{record.email}}">
                        </div>
            
                    
            
                        <div class="mb-4">
                            <label class="form-label text-gray-400">Phone Number</label>
                            <input type="tel" name="phone_number" class="form-control bg-dark border border-light rounded text-white" value="{{record.phone_number}}">
                        </div>
                    </div>
            
                    <!-- Action Buttons -->
                    <div class="col-span-2 flex justify-end gap-4 mt-6">
                        <a href="{% url 'admin_users' %}"><button type="button" class="btn-secondary">Back</button></a>
                        <button type="submit" class="btn-danger">
                            {% if record.is_blocked %}
                                Unblock
                            {% else %}
                                Block
                            {% endif %}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
