{% extends 'admin_base.html' %}
{% load static %}

{% block csslink %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'admin/css/add_users.css' %}">
{% endblock %}


{% block content %}
<div class="container-fluid py-5">
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="text-white mb-0">Add New User</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="{% url 'admin_dashboard' %}" class="text-secondary">Admin</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'admin_users' %}" class="text-secondary">Users</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Add User</li>
                    </ol>
                </nav>
            </div>

            <form method="POST" action="{% url 'add_users' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <!-- Left Column -->
                    <div class="col-md-6">
                        <div class="mb-4">
                            <label class="form-label text-gray-400">First Name</label>
                            <input type="text" name="first_name" class="form-control bg-dark border border-light rounded text-white" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label text-gray-400">Username</label>
                            <input type="text" name="username" class="form-control bg-dark border border-light rounded text-white" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label text-gray-400">Password</label>
                            <input type="password" name="password" class="form-control bg-dark border border-light rounded text-white" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label text-gray-400">Gender</label>
                            <select name="gender" class="form-control bg-dark border border-light rounded text-white" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
            
                    <!-- Right Column -->
                    <div class="col-md-6">
                        <div class="mb-4">
                            <label class="form-label text-gray-400">Last Name</label>
                            <input type="text" name="last_name" class="form-control bg-dark border border-light rounded text-white" required>
                        </div>
            
                        <div class="mb-4">
                            <label class="form-label text-gray-400">Email</label>
                            <input type="email" name="email" class="form-control bg-dark border border-light rounded text-white" required>
                        </div>
            
                        <div class="mb-4">
                            <label class="form-label text-gray-400">Confirm Password</label>
                            <input type="password" name="confirm_password" class="form-control bg-dark border border-light rounded text-white" required>
                        </div>
            
                        <div class="mb-4">
                            <label class="form-label text-gray-400">Phone Number</label>
                            <input type="tel" name="phone_number" class="form-control bg-dark border border-light rounded text-white" required>
                        </div>
                    </div>
            
                    <!-- Image Upload - Compact Version -->
                    <div class="col-12">
                        <label class="form-label text-gray-400">Profile Photo</label>
                        <div class="border border-dashed border-gray-600 rounded-lg p-4 w-48 h-48 d-flex flex-column align-items-center justify-content-center bg-dark">
                            <input type="file" name="profile_photo" class="form-control-file" id="profile_photo" accept="image/jpeg,image/png">
                        </div>
                    </div>
            
                    <!-- Action Buttons -->
                    <div class="col-12 d-flex justify-content-end gap-4 mt-4">
                        <a href="{% url 'admin_users' %}" class="btn btn-secondary px-4 py-2">Cancel</a>
                        <button type="submit" class="btn btn-primary px-4 py-2">Add User</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
