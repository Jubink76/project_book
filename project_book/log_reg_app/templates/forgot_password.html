
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password </title>
    <link rel="stylesheet" href="{% static 'user/css/user_login.css' %}">
</head>
<body>
    {% if messages %}
  <div>
    {% for message in messages %}
      <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
<!-- Login Form -->
<div class="login-container">
    <div class="login-form">
        <h1>Forgot your password...?</h1>
        <h2>Welcome !!!</h2>
        <form action="{% url 'forgot_password' %}" method="post">
            {% csrf_token %}
            <div class="forgot-text">
                <h4>Don't worrry, happens to all of us.
                    Enter your email below to recover your password.</h4>
            </div>
            <div class="form-group">
                <label for="email">Email</label>  
                <input type="email" id="email" name="email" placeholder="email" required>
            </div>
            <button type="submit" class="btn-signin">Submit</button>
        </form>
        <div class="signup-link">
            or login with
        </div>
        <div class="social-login">
            <button><i class="fa fa-facebook"></i></button>
            <button><i class="fa fa-google"></i></button>
            <button><i class="fa fa-apple"></i></button>
        </div>
    </div>
    <img src="{% static 'user/images/logo/forgot_password.png' %}" alt="Login" class="login-image">
</div>
</body>
</html>
