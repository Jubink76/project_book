{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="{% static 'user/css/user_login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
{% if messages %}
<div>
{% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
    {{ message }}
    </div>
{% endfor %}
</div>
{% endif %}
<div class="login-container mt-5">
    <div class="login-form">
        <div class="back_container">
            <a href="{% url 'homepage_before_login' %}" class="btn">
                
                <i class="bi bi-arrow-left"></i>
                Back to home
            </a>
        </div>
        <h1>Login Here</h1>
        <h2>Welcome !!!</h2>
        <form action="{% url 'user_login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>  
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="remember" name="remember">
                        Remember me
                    </label>
                </div>
                <div>    
                    <a href="{% url 'forgot_password' %}" class="forgot-password">Forgot Password</a>
                </div>   
            <button type="submit" class="btn-signin">SIGN IN</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="{% url 'user_signup' %}">Sign up</a>
        </div>
        <div class="social-login">
            <button><i class="fa fa-facebook"></i></button>
            <a href=""><button><i class="fa fa-google"></i></button></a>
            <button><i class="fa fa-apple"></i></button>
        </div>
    </div>
    <img src="{% static 'user/images/logo/login_image.png' %}" alt="Login" class="login-image">
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
